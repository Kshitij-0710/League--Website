<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700&family=Figtree:wght@700&display=swap" rel="stylesheet">

    <!-- Link to your CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pic2"></div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Woxsen.png" alt="">
        <h1>Welcome To League</h1>

        <div class="inp">
            <input type="text" id="username">
            <label onclick="focusinp('usr')" for="Username">Username</label>
        </div>
        <div class="inp">
            <input type="password" id="password">
            <label onclick="focusinp('pass')" for="Password">Password</label>
        </div>

        <div style="display: flex;"><a href="">Forgot Password? - Support</a></div>
        <button onclick="window.location.href='home.html'">Login</button>

        <a onclick="myFunction()" href="signup.html">Don't have an account? Sign up</a>
    </div>
    <div class="pic"></div>

    <!-- Link to your JavaScript -->
    <script src="script.js"></script>
</body>
</html>
